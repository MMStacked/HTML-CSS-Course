<p>
  4i. Stretch
</p>

<style>
.stretch-button {
  background-color: rgb(11, 185, 11);
  padding-left: 10px;
  padding-right: 10px;
  padding-top: 5px;
  padding-bottom: 5px;
  border: none;
  vertical-align: top;
  transition: padding-left 0.8s, padding-right 0.8s, padding-top 0.8s, padding-bottom 0.8s;
}
.stretch-button:hover {
  padding-left: 40px;
  padding-right: 40px;
  padding-top:20px;
  padding-bottom: 20px;
}
</style>

<button class="stretch-button">
  Stretch
</button>


<p>
  4j. 3d click
</p>

<style>
.shadow-button {
  background-color: rgb(11, 167, 11);
  color: white;
  border: none;
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
  padding-top: 5px;
  padding-bottom: 5px;
  padding-left: 10px;
  padding-right: 10px;
  transition: margin-top 0.05s, margin-left 0.05s;
}
.shadow-button:active {
  margin-top: 1px;
  margin-left: 1px;
}
</style>

<button class="shadow-button">
  Shadow
</button>


<p>
  4k. Margin and padding together
</p>

<style>
.grow-button {
  background-color: rgb(8, 184, 8);
  color: white;
  border: none;
  padding-left: 10px;
  padding-right: 10px;
  padding-top: 5px;
  padding-bottom: 5px;
  margin-left: 5px;
  margin-right: 5px;
  cursor: pointer;
  transition: padding-left 0.2s, padding-right 0.2s, margin-left 0.2s, margin-right 0.2s;
}
.grow-button:hover {
  padding-left: 15px;
  padding-right: 15px;
  margin-left: 0px;
  margin-right: 0px;
}
</style>

<button class="grow-button">
  One
</button>
<button class="grow-button">
  Two
</button>
<button class="grow-button">
  Three
</button>
