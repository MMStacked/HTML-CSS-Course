<style>
  .subscribe-button {
    background-color: rgb(211, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 20px;
    transition: opacity 0.15s;
  }
  .subscribe-button:hover {
    opacity: 0.8;
  }
  .subscribe-button:active {
    opacity: 0.5;
  }
  .join-button {
    background: white;
    border-color: rgb(55, 55, 235);
    border-style: solid;
    border-width: 1px;
    color: rgb(55, 55, 235);
    height: 36px;
    width: 65;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 20px;
    transition: background-color 0.15s,
      color 1s;
  }
  .join-button:hover {
    background-color: rgb(55, 55, 235);
    color: white;
  }
  .join-button:active {
    opacity: 0.6
  }
  .tweet-button {
    background-color: rgb(57, 135, 252);
    color: white;
    border: none;
    height: 36;
    width: 70px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 1s;
  }
  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>


<button class="subscribe-button">
  Subscribe
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
